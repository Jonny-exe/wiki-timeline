{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">

<h1>Information</h1>
{% for events in grouped_events %}
      <div class="group">
        <div class="events {% if not forloop.counter0 %} top-event {% endif %}">
          <ul>
          {% for event in events %}
          <li><a href="{{event.link}}">{{ event.title }}</a></li>
          {% endfor %}
          </ul>
        </div>
        <div class="year">
          <b><i>{{ events.0.date }}</i></b>
        </div>
      </div>
{% endfor %}
